<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>obCalendar</title>
    
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/calendar.css">
    <!-- endbuild -->
    
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="header">Calendar</div>
		<div class="calendar">
			<div class="dayTimeline"><ul class="timeline"><li class="timelineHour"><span class="hour">9:00</span><span class="ampm">AM</span></li><li class="timelineHalfHour"><span class="hour">9:30</span></li><li class="timelineHour"><span class="hour">10:00</span><span class="ampm">AM</span></li><li class="timelineHalfHour"><span class="hour">10:30</span></li><li class="timelineHour"><span class="hour">11:00</span><span class="ampm">AM</span></li><li class="timelineHalfHour"><span class="hour">11:30</span></li><li class="timelineHour"><span class="hour">12:00</span><span class="ampm">AM</span></li><li class="timelineHalfHour"><span class="hour">12:30</span></li><li class="timelineHour"><span class="hour">1:00</span><span class="ampm">PM</span></li><li class="timelineHalfHour"><span class="hour">1:30</span></li><li class="timelineHour"><span class="hour">2:00</span><span class="ampm">PM</span></li><li class="timelineHalfHour"><span class="hour">2:30</span></li><li class="timelineHour"><span class="hour">3:00</span><span class="ampm">PM</span></li><li class="timelineHalfHour"><span class="hour">3:30</span></li><li class="timelineHour"><span class="hour">4:00</span><span class="ampm">PM</span></li><li class="timelineHalfHour"><span class="hour">4:30</span></li><li class="timelineHour"><span class="hour">5:00</span><span class="ampm">PM</span></li><li class="timelineHalfHour"><span class="hour">5:30</span></li><li class="timelineHour"><span class="hour">6:00</span><span class="ampm">PM</span></li><li class="timelineHalfHour"><span class="hour">6:30</span></li><li class="timelineHour"><span class="hour">7:00</span><span class="ampm">PM</span></li><li class="timelineHalfHour"><span class="hour">7:30</span></li><li class="timelineHour"><span class="hour">8:00</span><span class="ampm">PM</span></li><li class="timelineHalfHour"><span class="hour">8:30</span></li><li class="timelineHour"><span class="hour">9:00</span><span class="ampm">PM</span></li></ul></div>
			<div class="events"></div>
    </div>
    
    
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
        
    <!-- build:js scripts/app.js -->
    <script src="../app/scripts/store.js"></script>
    <script src="../app/scripts/model.js"></script>
    <script src="../app/scripts/view.js"></script>
    <script src="../app/scripts/template.js"></script>
    <script src="../app/scripts/calendar.controller.js"></script>
    <script src="../app/scripts/utils.js"></script> 
    <script src="scripts/app.js"></script>
    <!-- endbuild -->
    <script type="text/javascript">
      var aEvents = [
          { id: 1, start: 60, end: 120 },  // an event from 10am to 11am
          { id: 2, start: 100, end: 240 }, // an event from 10:40am to 1pm
          { id: 3, start: 700, end: 720 }, // an event from 8:40pm to 9pm
          { id: 4, start: 140, end: 500 }
        ];
        calendarApp.controller.layoutEvents(aEvents, 620, 720);
        calendarApp.controller.showCalendar();
    </script>
  </body>
</html>
